<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Binary Search Tree Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js" />
    <link rel="stylesheet" type="text/css" media="screen" href="Style.css" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row binary-level-root">
            <div class="node root"></div>
        </div>
        <div class="row binary-level-second">
            <div class="node node-l"></div>
            <div class="node node-r"></div>
        </div>
        <div class="row binary-level-third">
            <div class="node node-l-l"></div>
            <div class="node node-l-r"></div>
            <div class="node node-r-l" ></div>
            <div class="node node-r-r"></div>
        </div>
        <div class="row binary-level-fourth">
            <div class="node node-l-l-l"></div>
            <div class="node node-l-l-r"></div>
            <div class="node node-l-r-l"></div>
            <div class="node node-l-r-r"></div>
            <div class="node node-r-l-l"></div>
            <div class="node node-r-l-r"></div>
            <div class="node node-r-r-l"></div>
            <div class="node node-r-r-r"></div>
        </div>
        <div>
            <input id="user-insert-number" />
            <button type="button" id="insert-number"></button>
        </div>
    </div>
</body>

</html>
